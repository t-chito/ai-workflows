services:
  # Workspace container for Dev Container
  workspace:
    image: alpine:latest
    container_name: workspace
    command: sleep infinity
    working_dir: /workspace
    volumes:
      - ..:/workspace:cached
    networks:
      - ssrf_proxy_network
      - default

  # n8n workflow automation
  n8n:
    image: n8nio/n8n:latest
    container_name: n8n
    restart: unless-stopped
    ports:
      - "5678:5678"
    environment:
      - GENERIC_TIMEZONE=Asia/Tokyo
      - TZ=Asia/Tokyo
    volumes:
      - n8n_data:/home/node/.n8n
    networks:
      - default

volumes:
  n8n_data:
